<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Articulos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="/Articulos.Js"></script>
    <link rel="shortcut icon" href="#" type="image/x-icon">
</head>

<body>
    <div class="container">
        <div class="consulta">
            <div class="row">
                <div class="col9">
                    <h2>Lista de Articulos</h2>
                </div>
                <div class="col9">
                </div>
            </div>

            <div class="box-body">
                <div class="table table-responsive">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>DESCRIPCION</th>
                                <th>UNIDAD</th>
                                <th>COSTO</th>
                                <th>PRECIO</th>
                                <th>APLICA_ISV</th>
                                <th>PORCENTAJE_ISV</th>
                                <th>ESTADO</th>
                                <th>ID_SOCIO</th>
                            </tr>
                        </thead>
                        <tbody class="articulos">

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="formulario">
            <div class="row">
                <div class="col-12">
                    <h2>Agregar Articulo</h2>
                </div>
                <div class="col-12">
                    <form class="articulo">
                        <label for="">ID</label>
                        <input type="text" id="ID" class="form-control" placeholder="Ingrese su ID">
                        <label for="">ID Socio</label>
                        <input type="text" id="ID_SOCIO" class="form-control" placeholder="Ingrese su ID de Socio">
                        <label for="">Descripci√≥n</label>
                        <input type="text" id="DESCRIPCION" class="form-control" placeholder="Ingrese su Descripcion">
                        <label for="">Unidad</label>
                        <input type="text" id="UNIDAD" class="form-control" placeholder="Ingrese sus Unidades">
                        <label for="">Costo</label>
                        <input type="text" id="COSTO" class="form-control" placeholder="Ingrese el costo">
                        <label for="">Precio</label>
                        <input type="text" id="PRECIO" class="form-control" placeholder="Ingrese el precio">
                        <label for="">Aplica ISV</label>
                        <input type="text" id="APLICA_ISV" class="form-control" placeholder="Ingrese si aplica ISV (S/N)">
                        <label for="">Porcentaje del ISV</label>
                        <input type="text" id="PORCENTAJE_ISV" class="form-control" placeholder="Ingrese el valor del ISV">
                        <label id="lbEstado" style="display:none" ; for="">Estado</label>
                        <input id="ESTADO" type="text" style="display:none" ; class="form-control" placeholder="Ingrese el Estado del articulo (A/I)">
                        <hr>
                        <div class="button">
                            <input type="submit" id="btnagregar" onclick="AgregarArticulo()" value="Agregar Articulo" class="btn btn-success">
                        </div>
                        <hr>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</body>

</html>
